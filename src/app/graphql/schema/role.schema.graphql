scalar Date

type Role {
  _id: ID!
  name: String!
  createdAt: Date!
  updatedAt: Date
}

input RoleInput {
  name: String!
  createdAt: Date
  updatedAt: Date
}

type Query {
  "Get all roles"
  roles: [Role]
  "Get specific role by id"
  role(_id: ID!): Role
}

type Mutation {
  "Store Role"
  storeRole(role: RoleInput): Role!
  "Update role"
  updateRole(_id: ID!, role: RoleInput): Role!
  "Delete role"
  deleteRole(_id: ID!): Role
}
